<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlyNote Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

</head>
<body>

<header class="topbar">

    <!-- Left Tools -->
    <div class="left-tools">

        <!-- File Dropdown -->
        <div class="dropdown">
            <button class="menu-btn">File ▾</button>
            <div class="dropdown-content">
                <button id="newFile">New (Ctrl+N)</button>
                <button id="openFile">Open (Ctrl+O)</button>
                <button id="saveFile">Save (Ctrl+S)</button>
                <button id="saveAsFile">Save As</button>
                <hr>
                <button id="exportTxt">Export as .txt</button>
                <button id="exportHtml">Export as .html</button>
                <button id="exportPdf">Export as PDF (Ctrl+P)</button>
                <button onclick="exportODT()">Export as .odt</button>

            </div>
        </div>

        <!-- Font Size -->
        <select id="fontSize" title="Font size">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="24">24</option>
            <option value="28">28</option>
            <option value="32">32</option>
        </select>

        <!-- Formatting Buttons -->
        <button id="boldBtn" class="format-btn" title="Bold (Ctrl+B)"><b>B</b></button>
        <button id="italicBtn" class="format-btn" title="Italic (Ctrl+I)"><i>I</i></button>
        <button id="underlineBtn" class="format-btn" title="Underline (Ctrl+U)"><u>U</u></button>

        <!-- Color Dropdown -->
        <select id="textColor" title="Text color">
            <option value="black" style="color:black;">⬤ Black</option>
            <option value="blue" style="color:blue;">⬤ Blue</option>
            <option value="red" style="color:red;">⬤ Red</option>
            <option value="green" style="color:green;">⬤ Green</option>
        </select>

    </div>

    <!-- Right Tools -->
    <div class="right-tools">

        <!-- Save Status -->
        <span id="saveStatus" class="saved">Saved ✔</span>

        <!-- Theme Toggle -->
        <button id="themeToggle" title="Toggle Dark/Light Mode">Dark Mode</button>

    </div>

</header>

<!-- Editor -->
<div id="editor" contenteditable="true" class="editor" spellcheck="false"></div>

<script src="script.js"></script>
</body>
</html>
