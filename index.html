<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyNote Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="toolbar">

        <!-- LEFT SIDE: Text Formatting -->
        <div class="toolbar-left">
            <button id="bold" class="toggle"><b>B</b></button>
            <button id="italic" class="toggle"><i>I</i></button>
            <button id="underline" class="toggle"><u>U</u></button>

            <label for="fontSize">Font Size:</label>
            <select id="fontSize">
                <option value="14">14px</option>
                <option value="16" selected>16px</option>
                <option value="18">18px</option>
                <option value="20">20px</option>
                <option value="24">24px</option>
                <option value="28">28px</option>
                <option value="32">32px</option>
                <option value="36">36px</option>
            </select>

            <label for="textColor">Text Color:</label>
            <select id="textColor">
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select>
        </div>

        <!-- RIGHT SIDE: File Menu + Mode -->
        <div class="toolbar-right">

            <div class="dropdown">
                <button class="dropbtn">File</button>
                <div class="dropdown-content">
                    <button id="save">Save</button>
                    <button id="saveAs">Save As</button>
                    <button id="open">Open</button>
                    <input type="file" id="openFile" accept=".on" style="display:none;">
                </div>
            </div>

            <button id="mode">Dark Mode</button>

        </div>
    </div>

    <!-- Editor -->
    <div id="editor" contenteditable="true"></div>

    <script src="script.js"></script>
</body>
</html>
