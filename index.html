<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlyNote Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">

    <!-- Left Tools -->
    <div class="left-tools">

        <!-- File Dropdown -->
        <div class="dropdown">
            <button class="menu-btn">File ▾</button>
            <div class="dropdown-content">
                <button id="newFile">New</button>
                <button id="openFile">Open</button>
                <button id="saveFile">Save</button>
                <button id="saveAsFile">Save As</button>
                <hr>
                <button id="exportTxt">Export as .txt</button>
                <button id="exportHtml">Export as .html</button>
                <button id="exportPdf">Export as .pdf</button>
            </div>
        </div>

        <!-- Font Size -->
        <select id="fontSize">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16" selected>16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="24">24</option>
            <option value="28">28</option>
            <option value="32">32</option>
        </select>

        <!-- Formatting Buttons -->
        <button id="boldBtn" class="format-btn"><b>B</b></button>
        <button id="italicBtn" class="format-btn"><i>I</i></button>
        <button id="underlineBtn" class="format-btn"><u>U</u></button>

        <!-- Color Dropdown -->
        <select id="textColor">
            <option value="black" style="color:black;">⬤ Black</option>
            <option value="blue" style="color:blue;">⬤ Blue</option>
            <option value="red" style="color:red;">⬤ Red</option>
            <option value="green" style="color:green;">⬤ Green</option>
        </select>

    </div>

    <!-- Right Tools -->
    <div class="right-tools">

        <!-- Save Status -->
        <span id="saveStatus" class="saved">Saved ✔</span>

        <!-- Theme Toggle -->
        <button id="themeToggle">Dark Mode</button>

    </div>

</header>

<!-- Editor -->
<div id="editor"
     contenteditable="true"
     class="editor"
     spellcheck="false">
</div>

<script src="script.js"></script>

</body>
</html>
